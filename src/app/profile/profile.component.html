<div class="main">
  <md-card class="center">
  <img [src]="photoURL"
       [alt]="displayName"
       *ngIf="photoURL" class="avatar">
  <md-input-container>
    <input mdInput
      [(ngModel)]="displayName"
      placeholder="昵称" />
  </md-input-container>
  <md-input-container>
    <input mdInput
      [(ngModel)]="photoURL"
      placeholder="头像图片地址链接 http开头" />
  </md-input-container>
  <button md-raised-button color="primary" (click)="updateProfile()">提交</button>
</md-card>
</div>
