<div class="blacklist-cards">
  <app-black-editor *ngIf="showCreateBlack"
                    [isEditMode]="true"
                    (closeChange)="closeEditor()">
  </app-black-editor>

  <div class="blacklist-card" *ngFor="let blackKey of blackKeys">
    <app-black-editor [blackKey]="blackKey">
    </app-black-editor>
  </div>
</div>
<a md-fab (click)="addClicked()" color="primary" class="create-black" *ngIf="isAdmin">
  <md-icon>add</md-icon>
</a>
