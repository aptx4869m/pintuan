
<div *ngIf="currentUser">
  {{currentUser.displayName}} ({{currentUser.email}})
  <button md-raised-button (click)="signOut()">退出</button>
</div>
<div *ngIf="!currentUser">
  <md-input-container>
    <input mdInput [(ngModel)]="email" placeholder="电子邮件"/>
  </md-input-container>
  <md-input-container>
    <input mdInput [(ngModel)]="password" placeholder="密码" type="password"/>
  </md-input-container>

  <button md-raised-button (click)="registerWithEmail()" color="primary">注册</button>
  <button md-raised-button (click)="signInWithEmail()">登陆</button>
  <button md-raised-button (click)="signInWithWeibo()">Weibo登陆</button>

</div>
